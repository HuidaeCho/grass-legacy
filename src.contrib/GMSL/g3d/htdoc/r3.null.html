
<A NAME="r3.null">
<H2>r3.null</H2>
<H4>
[setnull=val[-val][,val[-val],...]]
[null=double]
map = <EM>g3d</EM>-map
</H4>

Modifies the NULL values of <EM>map</EM>.
<P>
The cell-values in the range specified with <EM>setnull</EM> are converted
to NULL values. The existing NULL values in <EM>map</EM> are converted to
the value specified with <EM>null</EM>.

<HR>
