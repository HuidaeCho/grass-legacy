
<A NAME="g3.region">
<H2>g3.region</H2>
<H4>
</H4>

Allows interactive creation and modification of the current 3d window
and 3d windows stored in window databases. Can use exisitng 2d and 3d
windows, 2d and 3d raster maps, 2d vector maps, and 3d view files
to set from.
<P>
Command line version not supported.
<P>
See also g.region.

<HR>
